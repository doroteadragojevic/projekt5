<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dubrovačke ljetne igre</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"
    ></script>

    <!-- Your app.js script -->
    <script type="module" src="app.js"></script>
    <div id="app">
      <h1>Dubrovačke ljetne igre</h1>
      <div id="info-container"></div>
      <div id="hardcoded-images-container"></div>
      <p>Slike koje su prenijeli korisnici:</p>
      <div id="firebase-images-container"></div>
    </div>


    <button id="captureButton">Capture Image</button>
    <img id="capturedImage" alt="Captured Image" />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
  </body>
</html>
